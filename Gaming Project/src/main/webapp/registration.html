<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px; /* Adjust the maximum width of the container */
            margin: auto; /* Center the container horizontally */
            padding: 20px; /* Add some padding for better spacing */
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 5px; /* Rounded corners */
            background-color: #ffffff; /* White background for the entire form */
            margin-top: 50px; /* Space from the top */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">User Registration</h2>
        <form id="registration-form" action="./UserServlet" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Email :</label>
                <input type="email" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">Please enter a username.</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                <div class="invalid-feedback">Please confirm your password.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <div class="text-center">
       <h5>Already have an Account <a href="Login.html">Login</a></h5>
        </div>
        </form>   
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                // If passwords do not match, show error message and prevent form submission
                document.getElementById("confirm-password").setCustomValidity("Passwords do not match");
                return false;
            } else {
                // If passwords match, clear error message and allow form submission
                document.getElementById("confirm-password").setCustomValidity("");
                return true;
            }
        }
    </script>
</body>
</html>
